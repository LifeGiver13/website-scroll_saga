{%extends "default_page.html" %}
{%block content%}
<main class=" col-sm-12 col-xs-12 main main-expand-lg bg-body-tertiary">
    <div class="row">

        <nav class="col-sm-12 col-xs-12 navbar navbar-expand-lg bg-body-tertiary" style="background-color: #f5deb3;">
            <ul class="container-fluid">
                <li class="list-inline-item"><a class="navbar-link" href=""></a></li>
                <li class="list-inline-item"><a class="navbar-link" href=""></a></li>
                <li class="list-inline-item"><a class="navbar-link" href=""></a></li>

            </ul>
        </nav>

    </div>
    <!-- <a href="#" style="float: right;" class="btn btn-secondary">Login</a></button> -->
    <h1 class="text-center"> Ongoing</h1>

    <div class="row">
        <div>
            {% if novels %}
            <div class="flex-cont">


                {% for novel in novels %}
                <div id="myDIV">
                    <img src="{{ novel['cover_image'] }}" alt="Book Cover">
                    <h4 class="text-center">{{ novel["novel_title"] }}</h4>
                    <p>Novel Genre: {{ novel["genre"] }}</p>
                    <!-- <p>Description: {{ novel["description"] }}</p> -->
                    <p>Author: {{ novel["author"] }}</p>
                    <p class="text-center"><a href="#" class="btn btn-primary">Read Now!</a></p>



                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No novels uploaded yet.</p>
            {% endif %}

        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

{%endblock%}
