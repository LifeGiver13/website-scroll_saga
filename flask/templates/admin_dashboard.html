<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <script src="https://cdn.tiny.cloud/1/u0shkdmpl80klqqxbp0799c9k1kta5pjhzqo7uxi55x3pt5g/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/saga_scroll.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1><a class="navbar-brand" href="{{ url_for('novel_list') }}">
                <!-- Your SVG Logo -->
                <!-- Consider reducing width/height here for mobile if it's too big -->
                <svg width="150" height="60" viewBox="0 10 400 60" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="100" fill="#f5deb3" rx="10" />
                    <g transform="translate(20,20)">
                        <rect x="10" y="10" width="40" height="60" fill="#1e1e2e" stroke="#8b5a2b" stroke-width="3"
                            rx="5" />
                        <circle cx="10" cy="20" r="7" fill="#8b5a2b" />
                        <circle cx="50" cy="20" r="7" fill="#8b5a2b" />
                        <circle cx="10" cy="70" r="7" fill="#8b5a2b" />
                        <circle cx="50" cy="70" r="7" fill="#8b5a2b" />
                        <line x1="10" y1="20" x2="50" y2="20" stroke="#8b5a2b" stroke-width="3" />
                        <line x1="10" y1="70" x2="50" y2="70" stroke="#8b5a2b" stroke-width="3" />
                    </g>
                    <text x="80" y="60" font-family="'Georgia', serif" font-size="50" fill="#1e1e2e" font-weight="bold">
                        Scroll Saga
                    </text>
                </svg>
            </a></h1>
        <h2>Admin Panel</h2>
        <a href="{{url_for('novel_list')}}">ğŸ Home</a>
        <a href="{{url_for('panel')}}">ğŸ“Š Dashboard</a>
        <a href="{{url_for('total_novels')}}">ğŸ“š Novels</a>
        <a href="{{url_for('users')}}">ğŸ‘¥ Users</a>
        <a href="{{url_for('comments')}}">ğŸ“ Reviews</a>

        <div class="container mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    âš™ï¸ Settings
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{{ url_for('pages') }}">Pages</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('chapters') }}">Chapters</a></li>
                </ul>
            </div>
        </div>


    </div>
    <div class="content">

        {%block content%}

        <!-- Main Content -->
        <h2>Welcome to the Admin Dashboard</h2>

        <!-- Stats Section -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h3><a href="{{url_for('total_novels')}}">ğŸ“š Total Novels</a></h3>
                    <p id="novelCount">{{row_count}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3><a href="{{url_for('users')}}">ğŸ‘¥ Total Users</a></h3>
                    <p>{{user_count}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3><a href="{{url_for('comments')}}">ğŸ“ Reviews</a></h3>
                    <p>{{reviews_num}}</p>
                </div>
            </div>
        </div>




        {%endblock%}
        <style>
            a {
                color: inherit;
            }

            @media (max-width: 768px) {
                .sidebar svg {
                    width: 100px;
                    height: auto;
                }
            }
        </style>
</body>

</html>
