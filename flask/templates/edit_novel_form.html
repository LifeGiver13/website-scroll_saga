<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="This is a business directory" />
    <meta name="keywords" content="Anime Story, Fotsing Life, directory" />
    <title>{{ page_title }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/saga_scroll.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #8b5a2b;">
    <div class="container mt-5">
        <h2 class="text-center">Edit Novel</h2>
        <form action="{{ url_for('edit_novel', novel_id=novel.novel_id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="novel_id" class="form-label">Novel ID</label>
                <input type="text" class="form-control" id="novel_id" name="novel_id" value="{{ novel.novel_id }}"
                    readonly>
            </div>
            <div class="mb-3">
                <label for="novel_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="novel_title" name="novel_title"
                    value="{{ novel.novel_title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ novel.author }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ novel.genre }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                    required>{{ novel.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <textarea class="form-control" id="theme" name="theme" rows="3" required>{{ novel.theme }}</textarea>
            </div>
            <div class="mb-3">
                <label for="publish_date" class="form-label">Publish Date</label>
                <input type="date" class="form-control" id="publish_date" name="publish_date"
                    value="{{ novel.publish_date }}" required>
            </div>

            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a href="{{ url_for('panel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
