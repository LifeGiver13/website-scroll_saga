<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="This is a business directory" />
    <meta name="keywords" content="Anime Story, Fotsing Life, directory" />
    <title>{{page_title}}</title>
    <link rel="icon" type="image/png" href="static/images/saga_scroll.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="content">
    <legend>
        <fieldset>
            <form action="{{ url_for('add_novel') }}" method="POST" enctype="multipart/form-data"
                class="container mt-4">
                <h1 class="text-center">Add a New Anime Novel</h1>

                <div class="mb-3">
                    <label for="novel_title" class="form-label">Novel Title</label>
                    <input type="text" class="form-control" id="novel_title" name="novel_title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="cover_image" class="form-label">Cover Image</label>
                    <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Upload Novel</button>
            </form>
        </fieldset>
    </legend>
</body>


</html>
